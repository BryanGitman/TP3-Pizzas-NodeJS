<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pizzería GZ - Menú</title>
        <!-- Favicon-->
        <link rel="shortcut icon" href="favicon.png" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav">
            <div class="container px-4 px-lg-5">
                <img class="logo" src="favicon.png">
                <a class="navbar-brand" onclick="traerTodo()">Pizzería GZ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" onclick="traerTodo()">Menú</a></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="busqueda" class="form-control me-2" type="search" placeholder="Buscá una pizza" aria-label="Search">
                        <button class="btn btn-outline-danger" id="buscar">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Pizzería GZ</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Las pizzas más ricas en un mismo lugar</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" id="divPizzas"></div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Pizzería GZ 2023</p></div>
        </footer>

        <!--<div class="modal fade" id="verDetalles" tabindex="-1" aria-labelledby="verDetallesLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                ...
            </div>
        </div>-->

        <div class="modal fade" id="verDetalles" tabindex="-1" aria-labelledby="verDetallesLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
              <div class="modal-content">
                <div class="card mb-0">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img src="favicon.png">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <button type="button" class="btn-close cerrar" data-bs-dismiss="modal" aria-label="Close"></button>
                                <br>
                                <h2 class="card-title" id="pTitulo"></h2>
                                <p id="pPrecio" class="precio"></p>
                                <p class="card-text" id="pDescri"></p>
                                <div class="card-text" id="pGluten"></div>
                                <button class="btn btn-primary comprar">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
              </div>
            </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="scripts.js"></script>
    </body>
</html>
